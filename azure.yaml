# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: aicc
metadata:
  template: azd-init@1.17.0
services:
  api:
    project: api
    host: containerapp
    language: python
    docker:
      path: ./Dockerfile
resources:
  api:
    type: host.containerapp
    port: 80
    uses:
      - ai-project
  storage:
    type: storage
    containers:
      - eval
  ai-project:
    type: ai.project
    models:
      - name: gpt-4o-realtime-preview
        version: "2025-06-03"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-4o-realtime-preview
          capacity: 5
hooks:
  postprovision:
    shell: sh
    continueOnError: false
    interactive: true
    run: |
      echo "Updating container app env with ACS Callback Host URI..."
      az containerapp update \
        --name $(azd env get ACA_API_NAME) \
        --resource-group $(azd env get AZURE_RESOURCE_GROUP) \
        --set-env-vars ACS_CALLBACK_HOST_URI=$(azd env get ACA_API_ENDPOINT)
