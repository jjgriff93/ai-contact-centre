# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: aicc
metadata:
  template: azd-init@1.17.0
services:
  api:
    project: api
    host: containerapp
    language: python
    docker:
      path: ./Dockerfile
      remoteBuild: true
resources:
  api:
    type: host.containerapp
    port: 80
    uses:
      - ai-project
  storage:
    type: storage
    containers:
      - eval
  ai-project:
    type: ai.project
    models:
      - name: gpt-4o-realtime-preview
        version: "2025-06-03"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-4o-realtime-preview
          capacity: 5
      - name: gpt-4o-mini-transcribe
        version: "2025-03-20"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-4o-mini-transcribe
          capacity: 10
      - name: gpt-4o-mini-tts
        version: "2025-03-20"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-4o-mini-tts
          capacity: 10
      - name: gpt-4.1
        version: "2025-04-14"
        format: OpenAI
        sku:
          name: GlobalStandard
          usageName: OpenAI.GlobalStandard.gpt-4.1
          capacity: 10
